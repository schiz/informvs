<!DOCTYPE html>
<html>
<head>
	<title>Slider</title>
	<link rel="stylesheet" type="text/css" href="css/slider.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/slider.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<div class="slider">
		<ul>
			<li><img src="img/1.jpg" alt=""></li>
			<li><img src="img/2.jpg" alt=""></li>
			<li><img src="img/3.jpg" alt=""></li>
			<li><img src="img/4.jpg" alt=""></li>
			<li><img src="img/5.jpg" alt=""></li>
			<li><img src="img/1.jpg" alt=""></li>
			<li><img src="img/2.jpg" alt=""></li>
			<li><img src="img/3.jpg" alt=""></li>
			<li><img src="img/4.jpg" alt=""></li>
			<li><img src="img/5.jpg" alt=""></li>
		</ul>
		<div class="clear"></div>
		<div class="prev sliderArrow"><div></div></div>
		<div class="next sliderArrow"><div></div></div>
	</div>
	<div class="clear"></div>
	<div class="wrap-mini-nav">
		<div class="wrap-mini">
			<ul class="mini">
				<li><img src="img/mini1.png" data-index='0'></li>
				<li><img src="img/mini2.png" data-index='1'></li>
				<li><img src="img/mini3.png" data-index='2'></li>
				<li><img src="img/mini4.png" data-index='3'></li>
				<li><img src="img/mini5.png" data-index='4'></li>
				<li><img src="img/mini1.png" data-index='5'></li>
				<li><img src="img/mini2.png" data-index='6'></li>
				<li><img src="img/mini3.png" data-index='7'></li>
				<li><img src="img/mini4.png" data-index='8'></li>
				<li><img src="img/mini5.png" data-index='9'></li>
				<div class="clear"></div>
			</ul>
		</div>
		<div class="clear"></div>
		<div class="mini-prev mini-sliderArrow"><div></div></div>
		<div class="mini-next mini-sliderArrow"><div></div></div>
	</div>
</body>
</html>
